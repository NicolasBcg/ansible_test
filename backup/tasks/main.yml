- name: Check if reacheable
  local_action: ansible.builtin.command ping -c 3 {{  inventory_hostname }}
  ignore_errors: true
  register: pingResult

- name: Recupere model et nom
  community.routeros.facts:
  when: pingResult.stdout.find(' 100% packet loss') == -1

- name: Display infos
  ansible.builtin.debug:
    msg: "{{ inventory_hostname }} a pour model {{ ansible_net_model }} et pour nom {{ ansible_net_hostname }}: "
  when: pingResult.stdout.find(' 100% packet loss') == -1

- name: Recupere le fichier de backup
  routeros_command:
    commands: /export
  register: config
  when: pingResult.stdout.find(' 100% packet loss') == -1

- name: Enregistre le fichier de backup
  local_action: python3 createBackup.py {{ ansible_net_model }} {{ ansible_net_hostname }} {{ lookup('pipe', 'date +%Y-%m-%d') }} {{ config.stdout }}
  when: pingResult.stdout.find(' 100% packet loss') == -1
